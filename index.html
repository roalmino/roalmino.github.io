<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Rodrigo Almino</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@600&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/components/headline.css" />
    <link rel="stylesheet" href="CSS/components/title.css" />
    <link rel="stylesheet" href="CSS/components/button.css" />
    <link rel="stylesheet" href="CSS/components/box.css" />
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/logo.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/skill-bar.css">
  </head>
  <body>
    <header class="header">
      <img id="logo" src="assets/img/logo.jpeg" alt="logo" />
      <nav>
        <a class="action" href="">Skills</a class="action">
        <a class="action" href="">Projetos</a class="action">
        <a class="action" href="">Sobre</a class="action">
        <a class="action" href="">Contatos</a>
        <a class="button" href="">Download CV</a>
      </nav>
    </header>
    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="headline">Rodrigo Almino</h1>
          <h2 class="title">Frontend Developer</h2>
        </div>
        <div class="navigation">
          <a href="" class="button">Download CV</a>
          <a href="" class="button">Contato</a>
       </div>
      </div>
    </section>

    <section class="section">
      
        <h2 class="title second">Skills</h2>

        <article class="skill-tec">
          <img src="assets/img/ico_html5.svg" alt="icone HTML">
          <div class="right">
            <h3>HTML</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <ul>
        
          <li class="skill-tec"><img src="assets/img/ico_css3.svg" alt="icone CSS">CSS</li>
          <li class="skill-tec"><img src="assets/img/ico_js.svg" alt="icone JS">Javascript</li>
          <li class="skill-tec"><img src="assets/img/ico_react.svg" alt="icone React">React</li>
          <li class="skill-tec"><img src="assets/img/ico_nodejs.svg" alt="icone NodeJS">NodeJS</li>
          <li class="skill-tec"><img src="assets/img/ico_tdd.svg" alt="icone TDD">TDD</li>
          <li class="skill-tec"><img src="assets/img/ico_restapi.svg" alt="icone Rest API">Rest API</li>
          <li class="skill-tec"><img src="assets/img/ico_ux.svg" alt="icone UX">UX</li>
        </ul>
      
    </section>
  </body>
</html>
