<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Rodrigo Almino</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@600&family=Fira+Code:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/components/navigation-header.css" />
    <link rel="stylesheet" href="CSS/components/navigation-action.css" />
    <link rel="stylesheet" href="CSS/components/main-banner.css" />
    <link rel="stylesheet" href="CSS/components/main-title.css" />
    <link rel="stylesheet" href="CSS/components/title.css" />
    <link rel="stylesheet" href="CSS/components/main-button.css" />
    <link rel="stylesheet" href="CSS/components/box.css" />
    <link rel="stylesheet" href="CSS/components/card-project.css" />
    <link rel="stylesheet" href="CSS/components/section.css" />
    <link rel="stylesheet" href="CSS/components/skill-tec.css" />
    <link rel="stylesheet" href="CSS/components/skill-bar.css" />
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css" />
  </head>
  <body>
    <header class="navigation-header">
      <img id="logo" src="assets/img/logo.jpeg" alt="logo" />
      <nav>
        <a class="navigation-action" href="">Skills</a>
        <a class="navigation-action" href="">Projetos</a>
        <a class="navigation-action" href="">Sobre</a>
        <a class="navigation-action" href="">Contatos</a>
        <a class="main-button" href="">Download CV</a>
      </nav>
    </header>
    <section class="main-banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Rodrigo Almino</h1>
          <h2 class="title">Frontend Developer</h2>
        </div>
        <div class="navigation">
          <a href="" class="main-button">Download CV</a>
          <a href="" class="main-button">Contato</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="title second">Skills</h2>
      <div class="wrapper-skill">
        <article class="skill-tec">
          <img src="assets/img/ico_html5.svg" alt="icone HTML" />
          <div class="right">
            <h3>HTML</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_css3.svg" alt="icone CSS" />
          <div class="right">
            <h3>CSS</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_js.svg" alt="icone Javascript" />
          <div class="right">
            <h3>Javacript</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_react.svg" alt="icone React" />
          <div class="right">
            <h3>React</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_nodejs.svg" alt="icone NodeJS" />
          <div class="right">
            <h3>NodeJS</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_tdd.svg" alt="icone TDD" />
          <div class="right">
            <h3>TDD</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_restapi.svg" alt="icone Rest API" />
          <div class="right">
            <h3>Rest API</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img src="assets/img/ico_ux.svg" alt="icone UX" />
          <div class="right">
            <h3>UX</h3>
            <progress class="skill-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="section -secondBackground -secondBorder">
      <h2 class="title second">Projetos</h2>
      <div class="container">
        <a href="#" class="card-project">
          <img src="assets/img/firedlabs.svg" alt="firedlabs"
        /></a>
        <a href="#" class="card-project">
          <img src="assets/img/collabcode.svg" alt="collabcode"
        /></a>
      </div>
    </section>
  </body>
</html>
